---
apiVersion: v1
kind: Pod
metadata:
  labels:
    env: andela-jenkins-agent
spec:
  containers:
  - name: kubectl
    image: bitnami/kubectl:1.21.1-debian-10-r15
    imagePullPolicy: Always
    command:
    - cat
    tty: true
    env:
    - name: KUBECONFIG
      value: /kubeconfig/config
    volumeMounts:
    - name: kubeconfig
      mountPath: /kubeconfig
      readOnly: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"
  volumes:
  - name: kubeconfig
    secret:
      secretName: kubeconfig
      defaultMode: 0400